<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>致亲爱的你</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif SC', serif;
      background: linear-gradient(to right, #fff1f1, #ffeaea);
      color: #4a2c2a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fffefc;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 1px solid #ffdadb;
    }
    h1 {
      font-size: 28px;
      color: #d83f31;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 16px;
    }
    input {
      width: 80%;
      padding: 12px;
      border: 1px solid #dca3a3;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff7077;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f3535e;
    }
    .hint {
      font-size: 14px;
      color: #a78;
      margin-top: 12px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌙 有些话，藏在密码里</h1>
    <p>这不是一封普通的情书，也不是一个谜语。</p>
    <p>而是一个只属于我们的小小秘密。</p>
    <p>记得我们在一起的第一天吗？它也许是开启这场冒险的钥匙。</p>
    <input type="text" id="password" placeholder="请输入八位数字..." />
    <br>
    <button onclick="checkPassword()">我准备好了</button>
    <p class="hint">（密码提示：我们在一起的那天，格式：20250503）</p>
    <div class="footer">设计：你的小男朋友 ❤️</div>
  </div>
  <script>
    function checkPassword() {
      const correct = "20250503";
      const input = document.getElementById("password").value.trim();
      if (input === correct) {
        window.location.href = "success.html";
      } else {
        alert("密码不对哦～再试试吧 ❤️");
      }
    }
  </script>
</body>
</html>
